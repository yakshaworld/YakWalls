<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YAKSHA WALLPAPERS</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin: 0;
      color: #00bcd4;
    }

    h2 {
      text-align: center;
      margin-top: 40px;
    }

    .title-bar {
      background-color: #1e1e1e;
      padding: 40px 0;
      text-align: center;
      margin-bottom: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 100%;
    }

    .footer-bar {
      background-color: #1e1e1e;
      text-align: center;
      padding: 40px 0;
      color: #aaa;
      font-size: 14px;
      margin-top: 60px;
      width: 100%;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      display: block;
    }

    .card-content {
      padding: 15px;
      text-align: center;
    }

    .title {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .download-btn, .like-btn {
      display: inline-block;
      padding: 8px 12px;
      margin: 5px;
      background-color: #00bcd4;
      color: #fff;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .download-btn:hover, .like-btn:hover {
      background-color: #008ba3;
    }

    .auth-buttons {
      text-align: center;
      margin: 20px;
    }

    #topBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 99;
      font-size: 16px;
      padding: 10px 15px;
      border: none;
      background-color: #00bcd4;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }

    #topBtn:hover {
      background-color: #008ba3;
    }
  </style>
</head>
<body>

  <div class="title-bar">
    <h1>YAKSHA WALLPAPER'S</h1>
  </div>

  <div class="auth-buttons">
    <button onclick="signIn()">Login</button>
    <button onclick="signOut()">Logout</button>
  </div>

  <h2>WALLPAPER</h2>
  <div class="gallery" id="gallery-wallpaper"></div>

  <h2>ICONS</h2>
  <div class="gallery" id="gallery-icons"></div>

  <button id="topBtn" onclick="scrollToTop()">Voltar ao Topo</button>

  <footer class="footer-bar">
    © 2025 Yaksha Wallpaper. Todos os direitos reservados.
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO.firebaseapp.com",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_BUCKET.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function signIn() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    }

    function signOut() {
      auth.signOut();
    }

    const wallpapers = [
      "imagem1.jpg", "imagem2.jpg", "imagem3.jpg", "imagem4.jpg", "imagem5.png", "imagem6.png",
      "imagem7.png", "imagem8.png", "imagem9.png", "imagem10.jpg", "imagem11.jpg", "imagem12.png",
      "imagem13.webp", "imagem14.png"
    ];

    const icons = [
      "imagem15.jpg", "imagem16.jpg", "imagem17.jpg", "imagem18.jpg", "imagem19.jpg", "imagem20.jpg",
      "imagem21.jpg", "imagem22.jpg", "imagem23.jpg", "imagem24.jpg", "imagem25.jpg"
    ];

    function renderGallery(images, containerId) {
      const container = document.getElementById(containerId);
      images.forEach(image => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <img src="${image}" alt="">
          <div class="card-content">
            <a class="download-btn" href="${image}" download>Baixar</a>
            <button class="like-btn" onclick="likeImage('${image}')">Curtir ❤️</button>
          </div>
        `;

        container.appendChild(card);
      });
    }

    function likeImage(imageId) {
      const user = auth.currentUser;
      if (!user) {
        alert("Você precisa estar logado para curtir.");
        return;
      }
      const likeRef = db.collection("likes").doc(imageId);

      likeRef.get().then(doc => {
        if (doc.exists && doc.data().users.includes(user.uid)) {
          alert("Você já curtiu esta imagem.");
        } else {
          likeRef.set({
            users: firebase.firestore.FieldValue.arrayUnion(user.uid)
          }, { merge: true });
          alert("Imagem curtida com sucesso!");
        }
      });
    }

    renderGallery(wallpapers, "gallery-wallpaper");
    renderGallery(icons, "gallery-icons");

    window.onscroll = function () {
      const btn = document.getElementById("topBtn");
      if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
        btn.style.display = "block";
      } else {
        btn.style.display = "none";
      }
    };

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>

</body>
</html>
