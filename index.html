<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>yaksha wallpapers - conheça os melhores wallpapers da atualidade</title>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
    }

    .title-bar {
      background-color: #111;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      position: relative;
    }

    .logo {
      height: 80px;
      margin-right: 15px;
    }

    .site-title {
      font-family: 'Righteous', cursive;
      font-size: 24px;
      display: flex;
      flex-direction: column;
      line-height: 1;
    }

    .site-title span:first-child {
      color: #007bff;
      animation: colorSwap 2s infinite alternate;
    }

    .site-title span:last-child {
      color: #ff0033;
      animation: colorSwapReverse 2s infinite alternate;
    }

    @keyframes colorSwap {
      from { color: #007bff; }
      to { color: #ff0033; }
    }

    @keyframes colorSwapReverse {
      from { color: #ff0033; }
      to { color: #007bff; }
    }

    .auth-buttons {
      margin-left: auto;
      display: flex;
      gap: 10px;
      position: absolute;
      top: 15px;
      right: 20px;
    }

    .auth-btn {
      background-color: #007bff;
      border: none;
      padding: 8px 15px;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .auth-btn:hover {
      background-color: #0056b3;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: #1a1a1a;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    #imageModal {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #imageModal img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    #downloadBtn, #closeBtn {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      margin: 5px;
      cursor: pointer;
    }

    #downloadBtn:hover, #closeBtn:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
      background-color: #111;
      color: white;
      padding: 20px;
      margin-top: 40px;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      z-index: 99999;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
      position: relative;
    }

    .modal input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .modal button {
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="title-bar">
    <img src="sualogo.gif" alt="Logo" class="logo">
    <div class="site-title">
      <span>YAKSHA</span>
      <span>WALLPAPERS</span>
    </div>
    <div class="auth-buttons">
      <button class="auth-btn" onclick="openRegisterModal()" id="registerBtn">Criar Conta</button>
      <button class="auth-btn" onclick="openLoginModal()" id="loginBtn">Login</button>
      <button class="auth-btn" id="logoutBtn" onclick="logoutUser()" style="display:none;">Sair</button>
      <div id="userProfile" style="display:none; color:#0f0; font-weight:bold; padding:8px 10px;"></div>
    </div>
  </div>

  <!-- Cards -->
  <div class="gallery">
    <div class="card" onclick="openImage('wallpapers/wallpaper1.gif')">
      <img src="wallpapers/wallpaper1.gif" alt="Wallpaper 1">
    </div>
    <div class="card" onclick="openImage('wallpapers/wallpaper2.gif')">
      <img src="wallpapers/wallpaper2.gif" alt="Wallpaper 2">
    </div>
    <div class="card" onclick="openImage('wallpapers/wallpaper3.gif')">
      <img src="wallpapers/wallpaper3.gif" alt="Wallpaper 3">
    </div>
  </div>

  <div id="imageModal" onclick="closeImage()">
    <img id="modalImage" src="" alt="Wallpaper grande">
    <button id="downloadBtn" onclick="event.stopPropagation(); downloadImage()">Download</button>
    <button id="closeBtn" onclick="event.stopPropagation(); closeImage()">Fechar</button>
  </div>

  <!-- Modais de login e registro -->
  <div class="modal-overlay" id="registerModal">
    <div class="modal">
      <span class="modal-close" onclick="closeRegisterModal()">×</span>
      <h3>Criar Conta</h3>
      <input type="text" id="username" placeholder="Nome de usuário" />
      <input type="password" id="password" placeholder="Senha" />
      <button onclick="createAccount()">Registrar</button>
    </div>
  </div>

  <div class="modal-overlay" id="loginModal">
    <div class="modal">
      <span class="modal-close" onclick="closeLoginModal()">×</span>
      <h3>Login</h3>
      <input type="text" id="loginUsername" placeholder="Nome de usuário" />
      <input type="password" id="loginPassword" placeholder="Senha" />
      <button onclick="loginUser()">Entrar</button>
    </div>
  </div>

  <script>
    function openImage(src) {
      document.getElementById("modalImage").src = src;
      document.getElementById("imageModal").style.display = "flex";
    }

    function closeImage() {
      document.getElementById("imageModal").style.display = "none";
    }

    function downloadImage() {
      const imgSrc = document.getElementById("modalImage").src;
      const a = document.createElement("a");
      a.href = imgSrc;
      a.download = "wallpaper.gif";
      a.click();
    }

    function openRegisterModal() {
      document.getElementById("registerModal").style.display = "flex";
    }

    function closeRegisterModal() {
      document.getElementById("registerModal").style.display = "none";
    }

    function openLoginModal() {
      document.getElementById("loginModal").style.display = "flex";
    }

    function closeLoginModal() {
      document.getElementById("loginModal").style.display = "none";
    }

    function createAccount() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username && password) {
        localStorage.setItem("user_" + username, password);
        alert("Conta criada com sucesso!");
        closeRegisterModal();
      } else {
        alert("Preencha todos os campos!");
      }
    }

    function loginUser() {
      const username = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value.trim();
      const storedPass = localStorage.getItem("user_" + username);

      if (storedPass && storedPass === password) {
        alert("Login bem-sucedido!");
        document.getElementById("userProfile").textContent = "Bem-vindo, " + username;
        document.getElementById("userProfile").style.display = "block";
        document.getElementById("logoutBtn").style.display = "inline-block";
        document.getElementById("loginBtn").style.display = "none";
        document.getElementById("registerBtn").style.display = "none";
        closeLoginModal();
      } else {
        alert("Usuário ou senha incorretos!");
      }
    }

    function logoutUser() {
      document.getElementById("userProfile").style.display = "none";
      document.getElementById("logoutBtn").style.display = "none";
      document.getElementById("loginBtn").style.display = "inline-block";
      document.getElementById("registerBtn").style.display = "inline-block";
    }
  </script>
</body>
</html>
