<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>yaksha wallpapers - conhe√ßa os melhores wallpapers da atualidade na melhor qualidade</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
    }

    .title-bar {
      background-color: #111;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }

    .tabs {
      display: flex;
      justify-content: center;
      background-color: #222;
    }

    .tab-btn {
      padding: 10px 20px;
      background: none;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .tab-btn.active {
      background-color: #007bff;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: #1a1a1a;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    #imageModal {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #imageModal img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    #downloadBtn, #closeBtn {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      margin: 5px;
      cursor: pointer;
    }

    #downloadBtn:hover, #closeBtn:hover {
      background-color: #0056b3;
    }

     #topBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: none;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10000;
    }

    #topBtn:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
      background-color: #111;
      color: white;
      padding: 20px;
      margin-top: 40px;
    }
    
  </style>
</head>
<body>

  <div class="title-bar">
    <h1>YAKSHA WALLPAPERS</h1>
  </div>

  <div class="tabs">
    <button class="tab-btn active" onclick="showTab('wallpapers')">Wallpapers</button>
    <button class="tab-btn" onclick="showTab('icons')">Icons</button>
  </div>

  <div id="wallpapers" class="gallery"></div>
  <div id="icons" class="gallery" style="display:none;"></div>

  <div id="imageModal">
    <img id="modalImage" src="" alt="Imagem em tela cheia">
    <a id="downloadBtn" href="" download>Baixar</a>
    <button id="closeBtn" onclick="closeModal()">Fechar</button>
  </div>

  <script>
    const wallpapers = [
      "imagem1.jpg", "imagem2.jpg", "imagem3.jpg", "imagem4.jpg", "imagem5.png", "imagem6.png",
      "imagem7.png", "imagem8.png", "imagem9.png", "imagem10.jpg", "imagem11.jpg", "imagem12.png",
      "imagem13.webp", "imagem14.png", "imagem26.webp", "imagem27.jpg", "imagem28.jpg", "imagem29.jpg",
      "imagem30.jpg", "imagem31.jpg"
    ];

    const icons = [
      "imagem15.jpg", "imagem16.jpg", "imagem17.jpg", "imagem18.jpg", "imagem19.jpg", "imagem20.jpg",
      "imagem21.jpg", "imagem22.jpg", "imagem23.jpg", "imagem24.jpg", "imagem25.jpg", "imagem32.webp", 
      "imagem33.jpg", "imagem34.jpeg", "imagem35.jpg", "imagem36.jpg"
    ];

    function renderGallery(images, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      images.forEach(src => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<img src="${src}" alt="Imagem">`;
        card.onclick = () => openModal(src);
        container.appendChild(card);
      });
    }

    function showTab(tabId) {
      document.getElementById("wallpapers").style.display = tabId === "wallpapers" ? "grid" : "none";
      document.getElementById("icons").style.display = tabId === "icons" ? "grid" : "none";
      document.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("active"));
      const activeBtn = [...document.querySelectorAll(".tab-btn")].find(btn => btn.textContent.toLowerCase().includes(tabId));
      if (activeBtn) activeBtn.classList.add("active");
    }

    function openModal(src) {
      document.getElementById('modalImage').src = src;
      document.getElementById('downloadBtn').href = src;
      document.getElementById('imageModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('imageModal').style.display = 'none';
    }

    renderGallery(wallpapers, 'wallpapers');
    renderGallery(icons, 'icons');
  </script>
</body>
</html>
