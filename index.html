      margin: 0;
      color: #00bcd4;
    }

    h2 {
      text-align: center;
      margin-top: 40px;
    }

    .title-bar {
      background-color: #1e1e1e;
      padding: 40px 0;
      text-align: center;
      margin-bottom: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 100%;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      display: block;
    }

    .card-content {
      padding: 15px;
    }

    .title {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .download-btn {
      display: inline-block;
      padding: 8px 12px;
      background-color: #00bcd4;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }

    .download-btn:hover {
      background-color: #008ba3;
    }

    #topBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 99;
      font-size: 16px;
      padding: 10px 15px;
      border: none;
      background-color: #00bcd4;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }

    #topBtn:hover {
      background-color: #008ba3;
    }
  </style>
</head>

  <script>
    window.onscroll = function () {
      const btn = document.getElementById("topBtn");
      if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
        btn.style.display = "block";
      } else {
        btn.style.display = "none";
      }
    };

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
