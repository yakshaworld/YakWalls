<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>yaksha wallpapers - conheça os melhores wallpapers da atualidade na melhor qualidade</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
    }

    .title-bar {
      background-color: #111;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .user-panel {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-name {
      font-weight: bold;
    }

    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: #1a1a1a;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(255, 255, 255, 0.05);
    }

    .card img {
      max-width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }

    .card-content {
      margin-top: 10px;
    }

    .download-btn {
      display: inline-block;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      text-decoration: none;
    }

    .download-btn:hover {
      background-color: #0056b3;
    }

    .footer-bar {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 15px;
    }

    .footer-links a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    #topBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: none;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    #topBtn:hover {
      background-color: #0056b3;
    }

    /* Modal */
    #wallpaperModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
    }

    #wallpaperModal img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    #wallpaperModal .download-btn {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="title-bar">
    <h1>YAKSHA WALLPAPER'S</h1>
    <div class="user-panel" id="userPanel">
      <span class="user-name" id="userName"></span>
      <img src="" alt="Avatar" class="user-avatar" id="userAvatar" style="display:none;">
      <button id="loginBtn" onclick="signIn()">Entrar com Google</button>
      <button id="logoutBtn" onclick="signOut()" style="display:none;">Sair</button>
    </div>
  </div>

  <div class="gallery" id="gallery-wallpaper"></div>
  <div class="gallery" id="gallery-icons"></div>

  <!-- Modal -->
  <div id="wallpaperModal">
    <img id="modalImage" src="" alt="Imagem em destaque" />
    <a id="downloadLink" href="#" download class="download-btn">Baixar</a>
    <button onclick="closeModal()" style="background:red; color:white; border:none; padding:10px 20px; border-radius:5px;">Fechar</button>
  </div>

  <button id="topBtn" onclick="scrollToTop()">Voltar ao Topo</button>

  <footer class="footer-bar">
    <div class="footer-links">
      <a href="index.html">Home</a>
      <a href="wallpapers.html">Wallpapers</a>
      <a href="icons.html">Icons</a>
      <a href="contact.html">Contato</a>
      <a href="about.html">Sobre</a>
    </div>
    <div>© 2025 Yaksha Wallpaper. Todos os direitos reservados.</div>
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDBsoFDMsioHhBhnsb4t01n_iOMEHcM_fA",
      authDomain: "yaksha-wallpapers.firebaseapp.com",
      projectId: "yaksha-wallpapers",
      storageBucket: "yaksha-wallpapers.appspot.com",
      messagingSenderId: "349814742766",
      appId: "1:349814742766:web:51e50e38d69c4d63599dff",
      measurementId: "G-ZFDL529B5J"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signIn() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then(result => {
        const user = result.user;
        document.getElementById('userName').textContent = user.displayName;
        document.getElementById('userAvatar').src = user.photoURL;
        document.getElementById('userAvatar').style.display = 'block';
        document.getElementById('loginBtn').style.display = 'none';
        document.getElementById('logoutBtn').style.display = 'inline-block';
      });
    }

    function signOut() {
      auth.signOut().then(() => {
        document.getElementById('userName').textContent = '';
        document.getElementById('userAvatar').style.display = 'none';
        document.getElementById('loginBtn').style.display = 'inline-block';
        document.getElementById('logoutBtn').style.display = 'none';
      });
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('userName').textContent = user.displayName;
        document.getElementById('userAvatar').src = user.photoURL;
        document.getElementById('userAvatar').style.display = 'block';
        document.getElementById('loginBtn').style.display = 'none';
        document.getElementById('logoutBtn').style.display = 'inline-block';
      }
    });

    const wallpapers = [
      "imagem1.jpg", "imagem2.jpg", "imagem3.jpg", "imagem4.jpg", "imagem5.png", "imagem6.png",
      "imagem7.png", "imagem8.png", "imagem9.png", "imagem10.jpg", "imagem11.jpg", "imagem12.png",
      "imagem13.webp", "imagem14.png", "imagem26.webp", "imagem27.jpg", "imagem28.jpg", "imagem29.jpg",
      "imagem30.jpg", "imagem31.jpg"
    ];

    const icons = [
      "imagem15.jpg", "imagem16.jpg", "imagem17.jpg", "imagem18.jpg", "imagem19.jpg", "imagem20.jpg",
      "imagem21.jpg", "imagem22.jpg", "imagem23.jpg", "imagem24.jpg", "imagem25.jpg"
    ];

    function renderGallerySection(containerId, images, prefix) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      images.forEach((src, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${src}" alt="Imagem ${index + 1}" onclick="openModal('${src}')" />
          <div class="card-content">
            <a class="download-btn" href="${src}" download>Baixar</a>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function openModal(imageSrc) {
      document.getElementById("modalImage").src = imageSrc;
      document.getElementById("downloadLink").href = imageSrc;
      document.getElementById("wallpaperModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("wallpaperModal").style.display = "none";
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.onscroll = function () {
      const topBtn = document.getElementById("topBtn");
      topBtn.style.display = window.scrollY > 100 ? "block" : "none";
    };

    renderGallerySection('gallery-wallpaper', wallpapers, 'wallpaper');
    renderGallerySection('gallery-icons', icons, 'icon');
  </script>
</body>
</html>
