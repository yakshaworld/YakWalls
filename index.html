<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>yaksha wallpapers - conheça os melhores wallpapers da atualidade na melhor qualidade</title>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
    }
    .title-bar {
      background-color: #111;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }
    .title-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .logo {
      height: 70px;
      width: auto;
    }
    .title-text {
      font-family: 'Righteous', cursive;
      line-height: 1;
    }
    .title-text h1, .title-text h2 {
      margin: 0;
      font-size: 32px;
      animation: colorSwap 3s infinite alternate;
    }
    .title-text h2 {
      font-size: 20px;
      animation: colorSwapInverse 3s infinite alternate;
    }
    @keyframes colorSwap {
      0% { color: #007bff; }
      50% { color: #ff0000; }
      100% { color: #007bff; }
    }
    @keyframes colorSwapInverse {
      0% { color: #ff0000; }
      50% { color: #007bff; }
      100% { color: #ff0000; }
    }
    .tabs {
      display: flex;
      justify-content: center;
      background-color: #222;
      flex-wrap: wrap;
    }
    .tab-btn {
      padding: 10px 20px;
      background: none;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .tab-btn.active {
      background-color: #007bff;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #1a1a1a;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
    }
    #imageModal {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #imageModal img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    #downloadBtn, #closeBtn {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      margin: 5px;
      cursor: pointer;
    }
    #downloadBtn:hover, #closeBtn:hover {
      background-color: #0056b3;
    }
    #topBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: none;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10000;
    }
    #topBtn:hover {
      background-color: #0056b3;
    }
    footer {
      text-align: center;
      background-color: #111;
      color: white;
      padding: 20px;
      margin-top: 40px;
    }
    #uploadModal > div {
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
<!-- Adicione este trecho dentro do <body>, no topo (antes da barra de título) -->
<div id="authBar" style="position: fixed; top: 15px; left: 20px; z-index: 9999;">
  <span id="userInfo" style="color:white; margin-right: 10px;"></span>
  <button onclick="openAuthModal()" style="padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 5px;">Login</button>
  <button onclick="logout()" style="padding: 10px 15px; background: #dc3545; color: white; border: none; border-radius: 5px; display: none;">Logout</button>
</div>

<!-- Modal de login/cadastro -->
<div id="authModal" style="display: none; position: fixed; top:0; left:0; width:100vw; height:100vh; background: rgba(0,0,0,0.9); z-index: 9999; justify-content:center; align-items:center; flex-direction: column;">
  <div style="background: #111; padding: 20px; border-radius: 10px; text-align:center;">
    <h2>Entrar / Criar Conta</h2>
    <input type="text" id="authUsername" placeholder="Nome de usuário" style="padding: 8px; width: 100%; margin-bottom: 10px;"><br>
    <input type="file" id="authAvatar" accept="image/*" style="margin-bottom: 10px;"><br>
    <button onclick="login()" style="padding: 10px 15px;">Entrar</button>
    <button onclick="closeAuthModal()" style="padding: 10px 15px; margin-left: 10px;">Cancelar</button>
  </div>
</div>

  <script>
    const wallpapers = ["imagem1.jpg", "imagem2.jpg"];
    const icons = ["imagem15.jpg", "imagem16.jpg"];

    function renderGallery(images, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      images.forEach(src => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<img src="${src}" alt="Imagem">`;
        card.onclick = () => openModal(src);
        container.appendChild(card);
      });
    }

    function renderGalleryWithExtras() {
      const extraWallpapers = JSON.parse(localStorage.getItem("wallpapersExtra") || "[]");
      const extraIcons = JSON.parse(localStorage.getItem("iconsExtra") || "[]");
      renderGallery([...wallpapers, ...extraWallpapers], 'wallpapers');
      renderGallery([...icons, ...extraIcons], 'icons');
    }

    function showTab(tabId) {
      localStorage.setItem("activeTab", tabId);
      ['wallpapers', 'icons', 'pending'].forEach(id => {
        document.getElementById(id).style.display = id === tabId ? 'grid' : 'none';
      });
      document.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("active"));
      const activeBtn = [...document.querySelectorAll(".tab-btn")].find(btn => btn.textContent.toLowerCase().includes(tabId));
      if (activeBtn) activeBtn.classList.add("active");
    }

    window.addEventListener("DOMContentLoaded", () => {
      const savedTab = localStorage.getItem("activeTab") || "wallpapers";
      showTab(savedTab);
    });

    function openModal(src) {
      document.getElementById('modalImage').src = src;
      document.getElementById('downloadBtn').href = src;
      document.getElementById('imageModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('imageModal').style.display = 'none';
    }

    function openUploadModal() {
      document.getElementById('uploadModal').style.display = 'flex';
    }
    function closeUploadModal() {
      document.getElementById('uploadModal').style.display = 'none';
    }
    function submitImage() {
      const fileInput = document.getElementById('uploadFile');
      const type = document.querySelector('input[name="uploadType"]:checked').value;
      const file = fileInput.files[0];
      if (!file) return alert("Selecione uma imagem.");
      const reader = new FileReader();
      reader.onload = function(e) {
        const base64 = e.target.result;
        const pending = JSON.parse(localStorage.getItem("pendingUploads") || "[]");
        pending.push({ src: base64, type });
        localStorage.setItem("pendingUploads", JSON.stringify(pending));
        alert("Imagem enviada para aprovação!");
        closeUploadModal();
        renderPending();
      };
      reader.readAsDataURL(file);
    }
    function renderPending() {
      const container = document.getElementById("pending");
      container.innerHTML = '';
      const pending = JSON.parse(localStorage.getItem("pendingUploads") || "[]");
      pending.forEach((img, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${img.src}" alt="Enviado">
          <div style="display: flex; justify-content: space-around; padding: 10px;">
            <button onclick="approveImage(${index})" style="background:#28a745; color:white; border:none; padding:6px 10px; border-radius:4px;">Aprovar</button>
            <button onclick="rejectImage(${index})" style="background:#dc3545; color:white; border:none; padding:6px 10px; border-radius:4px;">Rejeitar</button>
          </div>
        `;
        container.appendChild(card);
      });
    }
    function approveImage(index) {
      const pending = JSON.parse(localStorage.getItem("pendingUploads") || "[]");
      const approved = pending.splice(index, 1)[0];
      const key = approved.type === 'wallpapers' ? 'wallpapersExtra' : 'iconsExtra';
      const existing = JSON.parse(localStorage.getItem(key) || "[]");
      if (!existing.includes(approved.src)) {
        existing.push(approved.src);
      }
      localStorage.setItem(key, JSON.stringify(existing));
      localStorage.setItem("pendingUploads", JSON.stringify(pending));
      renderGalleryWithExtras();
      renderPending();
    }
    function rejectImage(index) {
      const pending = JSON.parse(localStorage.getItem("pendingUploads") || "[]");
      pending.splice(index, 1);
      localStorage.setItem("pendingUploads", JSON.stringify(pending));
      renderPending();
    }

    window.addEventListener("scroll", () => {
      document.getElementById("topBtn").style.display = window.scrollY > 200 ? "block" : "none";
    });

    renderGalleryWithExtras();
    renderPending();

function openAuthModal() {
  document.getElementById('authModal').style.display = 'flex';
}
function closeAuthModal() {
  document.getElementById('authModal').style.display = 'none';
}
function login() {
  const username = document.getElementById('authUsername').value.trim();
  const avatarFile = document.getElementById('authAvatar').files[0];
  if (!username) return alert("Digite seu nome.");

  if (avatarFile) {
    const reader = new FileReader();
    reader.onload = function(e) {
      const avatar = e.target.result;
      localStorage.setItem("user", JSON.stringify({ username, avatar }));
      updateUserUI();
      closeAuthModal();
    };
    reader.readAsDataURL(avatarFile);
  } else {
    localStorage.setItem("user", JSON.stringify({ username }));
    updateUserUI();
    closeAuthModal();
  }
}
function logout() {
  localStorage.removeItem("user");
  updateUserUI();
}
function updateUserUI() {
  const user = JSON.parse(localStorage.getItem("user"));
  const userInfo = document.getElementById("userInfo");
  const loginBtn = document.querySelector("#authBar button:nth-child(2)");
  const logoutBtn = document.querySelector("#authBar button:nth-child(3)");

  if (user) {
    userInfo.innerHTML = user.avatar ? `<img src="${user.avatar}" alt="Avatar" style="height: 30px; border-radius: 50%; vertical-align: middle; margin-right: 5px;"> ${user.username}` : user.username;
    loginBtn.style.display = "none";
    logoutBtn.style.display = "inline-block";
  } else {
    userInfo.innerHTML = "";
    loginBtn.style.display = "inline-block";
    logoutBtn.style.display = "none";
  }
}

updateUserUI();

  </script>
</body>
</html>
