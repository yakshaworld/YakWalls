<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YAKSHA WALLPAPERS</title>
  <!-- Firebase versão compatível com sintaxe antiga -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin: 0;
      color: #00bcd4;
    }

    h2 {
      text-align: center;
      margin-top: 40px;
    }

    .title-bar {
      background-color: #1e1e1e;
      padding: 20px 20px;
      margin-bottom: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .user-panel {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-name {
      font-size: 16px;
      font-weight: bold;
      color: #fff;
    }

    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .footer-bar {
      background-color: #1e1e1e;
      padding: 40px 0;
      color: #aaa;
      font-size: 14px;
      margin-top: 60px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .footer-links {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .footer-links a {
      color: #aaa;
      text-decoration: none;
    }

    .footer-links a:hover {
      color: #00bcd4;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      display: block;
    }

    .card-content {
      padding: 15px;
      text-align: center;
    }

    .title {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .download-btn, .like-btn {
      display: inline-block;
      padding: 8px 12px;
      margin: 5px;
      background-color: #00bcd4;
      color: #fff;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .download-btn:hover, .like-btn:hover {
      background-color: #008ba3;
    }

    .like-count {
      font-size: 14px;
      color: #ccc;
      margin-top: 5px;
    }

    #loginBtn {
      padding: 12px 30px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      border: none;
      border-radius: 50px;
      color: white;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 198, 255, 0.4);
      transition: all 0.3s ease;
    }

    #loginBtn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 114, 255, 0.5);
    }

    #logoutBtn {
      padding: 10px 20px;
      background: #333;
      border: none;
      border-radius: 30px;
      color: white;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    #logoutBtn:hover {
      background: #555;
      transform: scale(1.05);
    }

    #topBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 99;
      font-size: 16px;
      padding: 10px 15px;
      border: none;
      background-color: #00bcd4;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }

    #topBtn:hover {
      background-color: #008ba3;
    }
  </style>
</head>
<body>

  <div class="title-bar">
    <h1>YAKSHA WALLPAPER'S</h1>
    <div class="user-panel" id="userPanel">
      <span class="user-name" id="userName"></span>
      <img src="" alt="Avatar" class="user-avatar" id="userAvatar" style="display:none;">
      <button id="loginBtn" onclick="signIn()">Entrar com Google</button>
      <button id="logoutBtn" onclick="signOut()" style="display:none;">Sair</button>
    </div>
  </div>

  <h2>WALLPAPER</h2>
  <div class="gallery" id="gallery-wallpaper"></div>

  <h2>ICONS</h2>
  <div class="gallery" id="gallery-icons"></div>

  <button id="topBtn" onclick="scrollToTop()">Voltar ao Topo</button>

  <footer class="footer-bar">
    <div class="footer-links">
      <a href="index.html">Home</a>
      <a href="wallpapers.html">Wallpapers</a>
      <a href="icons.html">Icons</a>
      <a href="contact.html">Contato</a>
      <a href="about.html">Sobre</a>
    </div>
    <div>© 2025 Yaksha Wallpaper. Todos os direitos reservados.</div>
  </footer>

  <script>
    // ... (todo o conteúdo JS continua o mesmo)
  </script>
</body>
</html>
